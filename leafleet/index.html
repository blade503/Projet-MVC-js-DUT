<html>
  <head>
    <title>Leaflet la simple[1]</title>
    <meta http-equiv="Content-Type"content="text/html; charset=latin1">
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">

  <script>
 window.onload = function test(){
   map = new L.Map('map');

    // create the tile layer with correct attribution
    var osmUrl='http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}';
    var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer(osmUrl);

    // start the map in South-East England
    map.setView(new L.LatLng(48.853, 2.35),12);
    map.addLayer(osm);
    /*var popup = L.popup()
    .setLatLng([48.853, 2.35])
    .setContent("Je suis notre dame de paris")
    .openOn(map);*/

    var marker = L.marker([48.853, 2.35]).addTo(map);
    marker.dragging.enable();
    marker.bindPopup("<b>Je suis bien</b><br>Notre dame de paris.").openPopup();

  }

  $(function() {
    $( "#draggable" ).draggable();
    $( "#map" ).droppable({
      drop: function( event, ui ) {
         alert("coucou");
      }
    });
  });
  </script>

  </head>
  <body>
    <div id="map" class="ui-widget-header" style="width : 500px; height : 500px;"></div>
    <div id="draggable" style="width : 100px;"  class="ui-widget-content">
      <p>Drag me to my target</p>
    </div>

  </body>
</html>

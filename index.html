<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet la simple</title>
    <meta http-equiv="Content-Type"content="text/html; charset=latin1">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	  <script type="text/javascript" src="js/libs/leafletembed.js"></script>
    <script src="js/libs/jquery-1.11.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

    <script>
    $(function() {
      $( "#draggable" ).draggable();
      $( "#map" ).droppable();
    });
    </script>

  </head>
  <body >
    <div onload="initmap()" id="map" class="ui-widget-content" style="width : 500px; height : 500px;"></div>
  
    <div id="draggable" class="ui-widget-content">
      <p>Drag me to my target</p>
    </div>

  </body>
</html>
